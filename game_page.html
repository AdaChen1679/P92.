<!DOCTYPE html>
<html>
<head>
	<title>Math quiz game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body background="Background.png">

<div class="container">
	<h5 id="p1_name"></h5><span id="p1_score">0</span>
	<br>
	<h5 id="p2_name"></h5><span id="p2_score">0</span>
	<center>
		<h2 style="color: white;">Math quiz game</h2>
        <h3 id="qturn"></h3>
        <h3 id="aturn"></h3>
		<br>
		<br>
        <div id="output"></div>
		<br>
		<label>Number 1</label>
		<br>
        <input type="number" id="N1" class="form-control" placeholder="Enter number 1">
		<br>
		<label>Number 2</label>
		<br>
		<input type="number" id="N2" class="form-control" placeholder="Enter number 2">
		<br>
        <button id="send" onclick="send()" class="btn btn-success">Send</button>
	</center>
</div>

<script src="game_page.js"></script>
</body>
</html>
